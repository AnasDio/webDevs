<!DOCTYPE html>
<html lang="en">
  <head>
    <meta author="anas" />
    <meta year="2025" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flashcard Quiz</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="mainContainer">
      <div class="progress">
        <div class="persentage"></div>
        <div class="line"></div>
        <div class="numberOfCards"></div>
      </div>

      <div class="body">
        <div class="cardContainer">
          <div class="card">
            <div class="front"></div>
            <div class="back"></div>
          </div>
        </div>

        <div class="actions">
          <button id="prev" class="passive"><&nbsp; Previous</button>

          <button id="flipper">Show Answer</button>

          <button id="next" class="passive">Next&nbsp; ></button>
        </div>
      </div>
    </div>

    <script src="flash.js"></script>
  </body>
</html>
