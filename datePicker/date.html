<!DOCTYPE html>
<html lang="en">
  <head>
    <meta author="Anas Osama" />
    <meta year="2025" />
    <meta content="A simple datepicker UI" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="date.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date</title>
  </head>
  <body>
    <div class="container">
      <div class="dateheader">
        <p>dd/mm/yyyy</p>
        <a href="https://www.google.calender.com"
          ><i class="fa-solid fa-calendar-days"></i
        ></a>
      </div>
      <div class="body">
        <div class="month">
          <p>December 2022</p>
          <br />
          <span>S M T W T F S</span>
        </div>
        <br />
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div><br>
        <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div>
        <div class="item">10</div>
        <div class="item">11</div>
        <div class="item">12</div>
        <div class="item">13</div><br>
        <div class="item">14</div>
        <div class="item">15</div>
        <div class="item">16</div>
        <div class="item">17</div>
        <div class="item">18</div>
        <div class="item">19</div>
        <div class="item">20</div><br>
        <div class="item">21</div>
        <div class="item">22</div>
        <div class="item">23</div>
        <div class="item">24</div>
        <div class="item">25</div>
        <div class="item">26</div>
        <div class="item">27</div><br>
        <div class="item">28</div>
        <div class="item">29</div>
        <div class="item">30</div>
        <div class="item">31</div>
      </div>
    </div>
  </body>
</html>
